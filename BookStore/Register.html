<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/css/login.css">
<title> CSS Login Screen Tutorial </title>
</head>
<body>
  <body>
    <nav class="navbar">
        <div class="nav-right">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/products.html">Products</a></li>
            <li><a href="/About.html">About</a></li>
            <li><a href="/login.html">Login</a></li>
            <li><a href="/Register.html">Create Account</a></li>
        </div>
    </nav>
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>REGISTER</h3>
            <p>Please enter your credentials to login.</p>
          </div>
        </div>
        <form action="login.html" onclick="return(sub())" class="login-form">
          <input type="text" id="username"  placeholder="username"/>
          <span class="error" id="usernameerror"></span>
          <input type="password" id="password"  placeholder="password"/>
          <span class="error" id="passworderror"></span>
          <label for="gender" id="gender"><h3>Gender</h3> </label>Male
           <input type="radio" name="gender" id="male">
          Female<input type="radio" name="gender" id="female">
          <!--<span class="error" id="gendererror"></span>
          
            <span class="error" id="gendererror"></span> -->
          <button formaction="login.html"> Register </button>
          <p class="message">Not registered? <a href="/login.html">Login</a></p>
        </form>
      </div>
    </div>
 <script>
  function sub(){
        var isvalid = true;
        if(document.getElementById('username').value==""){
            document.getElementById('usernameerror').innerText="can't be empty"
            isvalid = false;
        }
        else{
            document.getElementById('usernameerror').innerText = "";

        }

        if(document.getElementById('password').value==""){
            document.getElementById('passworderror').innerText="can't be empty"
            isvalid = false;
        }
        else{
            document.getElementById('passworderror').innerText = "";

        }
        if(document.getElementById('gender').value==""){
            document.getElementById('gendererror').innerText="can't be empty"
            isvalid = false;
        }
        return isvalid
        
          }

 </script>
</body>
</body>
</html>
